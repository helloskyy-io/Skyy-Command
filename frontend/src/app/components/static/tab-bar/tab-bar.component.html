<!-- tab-bar.component.html -->

<!-- Navigation bar for the tab bar -->
<nav class="tab-bar">
  <!-- Loop through the loaded components and create a button for each one -->
  <button *ngFor="let component of (loadedComponents$ | async)" 
          (click)="setActive(component)" 
          [class.active]="isActive(component)">
    {{ componentNames[component] }}
  </button>
</nav>
