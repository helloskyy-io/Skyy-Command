<!-- tab-bar.component.html -->
<nav class="tab-bar">
  <button *ngFor="let component of (loadedComponents$ | async)" (click)="setActive(component)" [class.active]="isActive(component)">
    {{ component | titlecase }}
  </button>
</nav>
